<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | مقهى الشركة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Updated background gradient: Blue to Dark Red */
            background: linear-gradient(135deg, #153E90, #8E1600);
            background-size: cover;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .error-msg {
            color: var(--danger);
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>☕ تسجيل الدخول</h2>
        <div id="error-msg" class="error-msg">كلمة المرور غير صحيحة!</div>



        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        </div>

        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <button onclick="handleLogin()" class="btn"
            style="width: 100%; font-size: 1.1rem; margin-top: 10px;">دخول</button>

        <p style="margin-top: 20px; font-size: 0.8rem; color: #777;">
            حساب المدير العام:<br>
            المستخدم: hitler / كلمة المرور: 1122
        </p>
    </div>

    <script src="script.js"></script>
    <script>
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Verify credentials
            const user = verifyUserCredentials(username, password);

            if (user) {
                if (user.role === 'admin' || user.role === 'super_admin') {
                    // Admins go to admin dashboard
                    localStorage.setItem('admin_name', user.username);
                    window.location.href = 'admin.html';
                } else {
                    // Regular users go to user page
                    localStorage.setItem('last_user_name', user.username);
                    window.location.href = 'user.html';
                }
            } else {
                errorMsg.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة!';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
