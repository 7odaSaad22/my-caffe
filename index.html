<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | مقهى الشركة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Updated background gradient: Blue to Dark Red */
            background: linear-gradient(135deg, #153E90, #8E1600);
            background-size: cover;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .error-msg {
            color: var(--danger);
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>☕ تسجيل الدخول</h2>
        <div id="error-msg" class="error-msg">كلمة المرور غير صحيحة!</div>

        <div class="form-group">
            <label for="role">اختر الصلاحية</label>
            <select id="role">
                <option value="user">موظف (عميل)</option>
                <option value="admin">مسؤول (أدمن)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <button onclick="handleLogin()" class="btn"
            style="width: 100%; font-size: 1.1rem; margin-top: 10px;">دخول</button>

        <p style="margin-top: 20px; font-size: 0.8rem; color: #777;">
            كلمة مرور الموظفين: 1234<br>
            كلمة مرور الأدمن: admin
        </p>
    </div>

    <script src="script.js"></script>
    <script>
        function handleLogin() {
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Simple Password Logic (Hardcoded)
            if (role === 'user' && password === '1234') {
                window.location.href = 'user.html';
            } else if (role === 'admin' && password === 'admin') {
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
